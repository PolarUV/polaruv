name: Android App Build

on:
  workflow_call:
    inputs:
      build_type:
        description: 'Build type'
        default: 'release'
        type: string
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate
        run: "echo ${{ inputs.build_type }}"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: PolarUV/android
          ssh-key: ${{ secrets.SSH_KEY }}
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      - name: Decode Keystore
        if: inputs.build_type == 'release'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore

      - name: Build APK
        run: ./gradlew assemble${{ inputs.build_type == 'release' && 'Release' || 'Debug' }}
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: puv-${{ inputs.build_type }}-${{ github.sha }}
          path: app/build/outputs/apk/${{ inputs.build_type }}/*.apk
          compression-level: 0
          if-no-files-found: error